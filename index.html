<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор энергопотребления</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Калькулятор энергопотребления</h1>
  </header>

  <main>
    <form id="energy-calculator-form">
      <!-- Блок ввода мощности прибора -->
      <div class="form-group">
        <label for="power">Мощность прибора (Вт):</label>
        <input 
          type="number" 
          id="power" 
          name="power" 
          min="0" 
          step="any" 
          placeholder="Например, 1000" 
          required 
        />
      </div>

      <!-- Блок выбора времени работы -->
      <div class="form-group">
        <label for="timeValue">Время работы:</label>
        <input 
          type="number" 
          id="timeValue" 
          name="timeValue" 
          min="0" 
          step="any" 
          placeholder="Например, 5" 
          required 
        />
        <select id="timeUnit" name="timeUnit">
          <option value="hours">Час(ы)</option>
          <option value="days">День(дни)</option>
          <option value="weeks">Неделя(и)</option>
          <option value="months">Месяц(ы)</option>
          <option value="years">Год(ы)</option>
        </select>
      </div>

      <!-- Блок ввода тарифа -->
      <div class="form-group">
        <label for="cost">Стоимость электроэнергии (за 1 кВт·ч):</label>
        <input 
          type="number" 
          id="cost" 
          name="cost" 
          min="0" 
          step="any" 
          placeholder="Например, 5.32" 
          required 
        />
      </div>

      <!-- Блок для ручной настройки дней в месяце/году -->
      <div class="form-group">
        <label for="daysInMonth">Кол-во дней в месяце (по умолчанию 30.44):</label>
        <input 
          type="number" 
          id="daysInMonth" 
          name="daysInMonth" 
          value="30.44" 
          step="any" 
        />
      </div>
      <div class="form-group">
        <label for="daysInYear">Кол-во дней в году (по умолчанию 365.25):</label>
        <input 
          type="number" 
          id="daysInYear" 
          name="daysInYear" 
          value="365.25" 
          step="any" 
        />
      </div>

      <button 
        type="button" 
        id="calculate-btn" 
        class="btn"
      >
        Рассчитать
      </button>
    </form>

    <!-- Блок для вывода результата -->
    <section id="result"></section>
  </main>

  <!-- Подключаем скрипт -->
  <script src="script.js"></script>
</body>
</html>
