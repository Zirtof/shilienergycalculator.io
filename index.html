<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор энергопотребления</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Калькулятор энергопотребления</h1>

    <form id="energyForm">
      <div class="input-group">
        <label for="powerInput">Мощность прибора (Вт):</label>
        <input 
          type="number" 
          id="powerInput" 
          name="powerInput" 
          min="0" 
          step="any"
          placeholder="Например, 1000" 
          required
        />
      </div>

      <div class="input-group">
        <label for="timeValueInput">Время работы:</label>
        <input 
          type="number" 
          id="timeValueInput" 
          name="timeValueInput" 
          min="0" 
          step="any" 
          placeholder="Например, 2" 
          required
        />
        <select id="timeUnitSelect" name="timeUnitSelect">
          <option value="hour">Часы</option>
          <option value="day">Дни</option>
          <option value="week">Недели</option>
          <option value="month">Месяцы</option>
          <option value="year">Годы</option>
        </select>
      </div>

      <div class="input-group">
        <label for="costPerKwhInput">Стоимость 1 кВт*ч (в вашей валюте):</label>
        <input 
          type="number" 
          id="costPerKwhInput" 
          name="costPerKwhInput" 
          min="0" 
          step="any"
          placeholder="Например, 5.32" 
          required
        />
      </div>

      <button type="submit" id="calculateButton">Рассчитать</button>
    </form>

    <!-- Блок результатов -->
    <div id="results" class="results hidden">
      <h2>Результаты</h2>
      <p id="totalCostOutput"></p>
      <p id="hourCostOutput"></p>
      <p id="dayCostOutput"></p>
      <p id="weekCostOutput"></p>
      <p id="monthCostOutput"></p>
      <p id="yearCostOutput"></p>
    </div>
  </div>

  <!-- Подключение JavaScript -->
  <script src="script.js"></script>
</body>
</html>
