<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор энергопотребления</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Калькулятор энергопотребления</h1>
    
    <!-- Форма для ввода данных -->
    <form id="energy-form">
      <div class="form-group">
        <label for="powerInput">Мощность прибора (Вт):</label>
        <input 
          type="number" 
          id="powerInput" 
          min="0" 
          step="any" 
          placeholder="Например, 1000" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="timeValueInput">Время работы:</label>
        <input 
          type="number" 
          id="timeValueInput" 
          min="0" 
          step="any" 
          placeholder="Например, 5" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="timeUnitSelect">Единицы времени:</label>
        <select id="timeUnitSelect" required>
          <option value="hours">Часы</option>
          <option value="days">Дни</option>
          <option value="weeks">Недели</option>
          <option value="months">Месяцы</option>
          <option value="years">Годы</option>
        </select>
      </div>

      <div class="form-group">
        <label for="costInput">Тариф (руб/кВт·ч):</label>
        <input 
          type="number" 
          id="costInput" 
          min="0" 
          step="any" 
          placeholder="Например, 4.5" 
          required 
        />
      </div>

      <button type="submit" id="calculateBtn">Рассчитать</button>
    </form>

    <!-- Блок для вывода результатов -->
    <div id="results" class="results">
      <!-- Результаты будут выводиться скриптом -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
